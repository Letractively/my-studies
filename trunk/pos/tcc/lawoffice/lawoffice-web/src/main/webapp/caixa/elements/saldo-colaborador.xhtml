<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.prime.com.tr/ui">
    
	<div id="dados">
				
		<div id="divInput">
		
			<div>
				<h:outputLabel value="#{msg.labelColaborador}:" for="colaborador"/>
				<p:autoComplete id="colaborador"
					value="#{saldoMB.colaborador}"
					completeMethod="#{saldoMB.listarColaboradores}"
					var="colaborador"
					itemLabel="#{colaborador.nome}"
					itemValue="#{colaborador}"
					converter="colaboradorConverter"
					validator="colaboradorValidator"
					onfocus="nofificationBarColaborador.hide()"										
					size="30"/>
			</div>			
		
										
			<div style="padding-top: 10px;">			
				<p:commandButton 
					value="#{msg.btnLabelConsultar}" 
					action="#{saldoMB.consultarSaldoColaborador}"
					onsuccess="nofificationBarColaborador.show()"
					update="msgColaborador"					 
					id="btnCreditarColaborador"/>				
			</div>	

		</div>
	
		<div style="clear: both;"></div>
		
	</div>				    

	<ui:include src="/caixa/elements/notification-bar-colaborador.xhtml"></ui:include>
			
</ui:composition>
