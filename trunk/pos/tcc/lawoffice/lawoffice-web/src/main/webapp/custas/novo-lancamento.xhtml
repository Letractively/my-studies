<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/WEB-INF/templates/template.xhtml">
    
	<ui:define name="title">Novo Lançamento</ui:define>
  
   <ui:define name="css">
 		<h:outputStylesheet name="tablesort.css" library="css"/>
   </ui:define>
  
  <ui:define name="body">
    
	<h:form prependId="false">
	
		<div id="novoLacamento">
		
			<div id="dados">
			
				<div id="divInput">
				
					<div>
						<h:outputLabel value="Colaborador: " for="colaboradorID" />
							<h:selectOneMenu value="#{novoLancamentoMB.colaboradorID}" id="colaboradorID">
								<f:selectItems value="#{novoLancamentoMB.colaboradores}"
									var="colaborador" 
									itemLabel="#{colaborador.nome}"
									itemValue="#{colaborador.id}"/>
							</h:selectOneMenu>					
					</div>
					
					<div>
						<h:outputLabel value="Cliente: " for="clienteID"/>
							<h:selectOneMenu value="#{novoLancamentoMB.clienteID}" id="clienteID">
								<f:selectItems value="#{novoLancamentoMB.clientes}"
									var="cliente" 
									itemLabel="#{cliente.nome}"
									itemValue="#{cliente.id}"/>
							</h:selectOneMenu>					
					</div>
					
					<div>
						<h:outputLabel value="Natureza: " for="natureza"/>
						<h:inputText value="#{novoLancamentoMB.custa.natureza}" id="natureza"/>
					</div>
					
					<div>
						<h:outputLabel value="Valor: " for="valor" />
						<h:inputText value="#{novoLancamentoMB.custa.valor}" id="valor"/>					
					</div>
					
					<div style="padding-top: 15px;">
						<h:commandButton value="Adicionar" action="#{novoLancamentoMB.addCusta}" id="btnAdicionar">
							<f:ajax render="tableCustas natureza valor" 
								execute="natureza valor colaboradorID clienteID" 
								onevent="oneventAddCusta" />
						</h:commandButton>					
					</div>
					
				</div>
					
				<div style="clear: both;"></div>
				
		
			</div>
			
			
			<div id="custas">
				<h:dataTable 
					value="#{novoLancamentoMB.custas}" 
					var="custa" 
					id="tableCustas"
					styleClass="tablesorter" 
					cellspacing="1" 
					cellpadding="0" 
					border="0"
					>
										
					<h:column>
						<f:facet name="header">
							<h:outputText value="Colaborador" /> 
						</f:facet>
						<h:outputText value="#{custa.lancamento.colaborador.nome}" />
					</h:column>
								
					<h:column>
						<f:facet name="header">
							<h:outputText value="Cliente" /> 
						</f:facet>
						<h:outputText value="#{custa.lancamento.cliente.nome}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Natureza" /> 
						</f:facet>
						<h:outputText value="#{custa.natureza}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Valor" /> 
						</f:facet>
						<h:outputText value="#{custa.valor}" >
							<f:convertNumber pattern="R$ ###,###,###,##0.00"/>
						</h:outputText>
					</h:column>					
				</h:dataTable>

			</div>
			
			<div>
				<h:commandButton action="#{novoLancamentoMB.fecharLancamento}" 
						value="Fechar Lançamento" 
						id="btnFecharLancamento" 
						>
					<f:ajax render="tableCustas" onevent="oneventFecharLancamento"/>
				</h:commandButton>
			</div>		
			
		</div>
		
	</h:form>
	
  </ui:define>
  
  <ui:define name="js">
  	<h:outputScript name="jquery.tablesorter.min.js" library="js" />
  	<h:outputScript name="novo-lancamento.js" library="js"/>
  </ui:define>
  
</ui:composition>
