<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.prime.com.tr/ui">
    
	<div id="dados">
				
		<div id="divInput">
		
			<div>
				<h:outputLabel value="Colaborador: " for="colaborador"/>
				<p:autoComplete id="colaborador"
					value="#{creditoMB.colaborador}"
					completeMethod="#{creditoMB.listarColaboradores}"
					var="colaborador"
					itemLabel="#{colaborador.nome}"
					itemValue="#{colaborador}"
					converter="colaboradorConverter"
					size="60"/>
			</div>			
		
			<div>
				<h:outputLabel value="Valor: " for="valorColaborador"/>
				<h:inputText value="#{creditoMB.valor}" id="valorColaborador" size="10"/>
			</div>
										
			<div style="padding-top: 10px;">			
				<h:commandButton value="Creditar" action="#{creditoMB.creditarColaborador}" id="btnCreditarColaborador">
					<f:ajax execute="colaborador valorColaborador" />				
				</h:commandButton>														
			</div>	

		</div>
	
		<div style="clear: both;"></div>
		
	</div>				    
		
</ui:composition>
