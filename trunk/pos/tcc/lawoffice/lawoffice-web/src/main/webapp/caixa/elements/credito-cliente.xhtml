
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.prime.com.tr/ui">
    
	<div id="dados">
					
		<div id="divInput">
		
			<div>
				<h:outputLabel value="Cliente: " for="cliente"/>
				<p:autoComplete id="cliente"
					value="#{creditoMB.cliente}"
					completeMethod="#{creditoMB.listarClientes}"
					var="cliente"
					itemLabel="#{cliente.nome}"
					itemValue="#{cliente}"
					converter="clienteConverter"
					validator="clienteValidator"
					onfocus="nofificationBar.hide()"
					size="30"	
					/>	
			</div>			
		
			<div>
				<h:outputLabel value="Valor: " for="valorCliente"/>
				<p:inputText  value="#{creditoMB.valor}" 
					id="valorCliente" 
					size="10"
					styleClass="inputText"
					/>
			</div>
										
			<div style="padding-top: 10px;">
				<p:commandButton 
					action="#{creditoMB.creditarCliente}" 
					value="Creditar"
					onstart="this.disabled=true"
					onsuccess="nofificationBar.show()"
					oncomplete="this.disabled=false"
					update="msg" 
					/>
			</div>
			
			<div>
				<p:ajaxStatus >
					<f:facet name="start">
						creditando
					</f:facet>
					<f:facet name="complete">
						<h:outputText value=" " />
					</f:facet>
				</p:ajaxStatus>
			</div>				

		</div>
					
		<div style="clear: both;"></div>
							
	</div>    
		
</ui:composition>
