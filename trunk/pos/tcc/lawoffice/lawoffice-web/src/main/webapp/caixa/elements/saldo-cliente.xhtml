
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.prime.com.tr/ui">
    
	<div id="dados">
					
		<div id="divInput">
		
			<div>
				<h:outputLabel value="#{msg.labelCliente}:" for="cliente"/>
				<p:autoComplete id="cliente"
					value="#{saldoMB.cliente}"
					completeMethod="#{saldoMB.listarClientes}"
					var="cliente"
					itemLabel="#{cliente.nome}"
					itemValue="#{cliente}"
					converter="clienteConverter"
					onfocus="nofificationBarCliente.hide()"
					validator="clienteValidator"		
					size="30"	
					/>
			</div>			
								
			<div style="padding-top: 12px;">
				<p:commandButton 
					action="#{saldoMB.consultarSaldoCliente}" 
					value="#{msg.btnLabelConsultar}"
					onsuccess="nofificationBarCliente.show()"
					update="msgCliente" 
					/>
			</div>
			
		</div>
					
		<div style="clear: both;"></div>
							
	</div>
	
	<ui:include src="/caixa/elements/notification-bar-cliente.xhtml"></ui:include>
			
</ui:composition>
