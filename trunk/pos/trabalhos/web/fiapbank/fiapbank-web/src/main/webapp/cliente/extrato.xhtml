<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

<h:form >
	<div style="display: none;" id="cliente-extrato">
		<div>
			<rich:dataTable width="100%"
				id="data-table-extrato" 
				var="transacao" 
				value="#{cliente_mb.transacaoes}">
			
				<rich:column sortBy="#{transacao.data}">
					<f:facet name="header">
						<h:outputText value="Data Transacao" />
					</f:facet>
					<h:outputText value="#{transacao.data}" >
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
				</rich:column>
			
				<rich:column sortBy="#{transacao.valor}">
					<f:facet name="header">
						<h:outputText value="Valor" />
					</f:facet>
					<h:outputText value="#{transacao.valor}" >
						<f:convertNumber  pattern="R$ #,###,###,###,##0.00" locale="pt_BR" />
					</h:outputText>
				</rich:column>		
			
				<rich:column sortBy="#{transacao.tipoDeTransacao}">
					<f:facet name="header">
						<h:outputText value="Tipo de Transacao" />
					</f:facet>
					<h:outputText value="#{transacao.tipoDeTransacao}" >
					</h:outputText>
				</rich:column>				
					
			</rich:dataTable>		
		</div>
		<div style="margin-top: 10px;">
			<a4j:commandButton value="Imprimir"
				action="#{cliente_mb.limpar}"
				reRender="panel-dados-seguranca"				
				oncomplete="Richfaces.showModalPanel('panel-cliente-senha-frase')"
				styleClass="btn" 										
			/>
		</div>				
	</div>	
</h:form>

</html>
