<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/template/template.xhtml">

	<ui:define name="cabecalho">
		Excluir Funcionario
	</ui:define>

	<ui:define name="corpo">
		<h:form prependId="false">			
			<div>				
			 	<rich:dataTable width="100%"
						id="dt-lista-funcionario-remover" 
						var="funcionario" 
						value="#{funcionario_mb.funcionarios}">
		
					<rich:column >
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{funcionario.nome}" >
						</h:outputText>
					</rich:column>
					
					
					<rich:column >
						<f:facet name="header">
							<h:outputText value="Login" />
						</f:facet>
						<h:outputText value="#{funcionario.login}" >
						</h:outputText>
					</rich:column>
					
										
					<rich:column >
						<f:facet name="header">
							<h:outputText value="Email" />
						</f:facet>
						<h:outputText value="#{funcionario.email}" />
					</rich:column>
					
					
					<rich:column >
						<f:facet name="header">
							<h:outputText value="Cargo" />
						</f:facet>
						<h:outputText value="#{funcionario.cargo}">
						</h:outputText>
					</rich:column>
					
					<rich:column >
						<f:facet name="header">
							<h:outputText value="Remover" />
						</f:facet>
						<a4j:commandButton value="Excluir"
							styleClass="btn"
							action="#{funcionario_mb.remover}"
							reRender="dt-lista-funcionario-remover"
							>
							<a4j:actionparam 
								assignTo="#{funcionario_mb.idFuncionarioSelecionado}"
								value="#{funcionario.id}"
								name="idFuncionarioSelecionado"		
							/>
						</a4j:commandButton>
					</rich:column>						
							
				</rich:dataTable>	
			<div style="margin-top: 10px;">
				<h:commandButton
					styleClass="btn" 
					value="Home"
					action="#{funcionario_mb.home}" 
				/>	
			</div>
			</div>	
		</h:form>
	</ui:define>

</ui:composition>

</html>
