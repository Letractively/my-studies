<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j">

	
	
	
<div style="display: none;" id="pedido-sujeito-aprovacao" >

	<div class="div-input">
		<h:outputText value="Pedido Sujeito a Aprovacao !!"
			styleClass="input-label-sucesso"/>
	</div>
	
	<div style="margin-top: 10px;">
		<h:panelGrid columns="3" cellspacing="5">
				<h:commandButton
					styleClass="btn" 
					value="Menu Principal"
					action="menu-cliente" 
				/>
				<a4j:commandButton 
					styleClass="btn"
					action="#{credito_mb.novoPedidodeCredito}" 
					value="Novo Pedido"
					reRender="pnl-grid-dados-credito"
					oncomplete="exibirDadosCredito()"		 
					/>
				<a4j:commandButton 	
					styleClass="btn"	
					value="Confimar"
					action="#{credito_mb.criarCredito}"
					oncomplete="exibirPedidoGeradoSucesso()"		 
					/>									
		</h:panelGrid>
	</div>
				
</div>



</html>
