<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j">

	
	
	
<div  id="dados-credito" >

	<div class="div-input">
		<h:panelGrid columns="2" id="pnl-grid-dados-credito">
			<h:outputText value="Valor Credito:" 
				styleClass="input-label"/>
			<h:inputText value="#{credito_mb.credito.valorCredito}"/>
			
			<h:outputText value="Quantidade De Meses:" 
				styleClass="input-label"/>
			<h:inputText value="#{credito_mb.credito.quantidadeDeMeses}"/>		
		</h:panelGrid>	
	</div>
		
	<div style="margin-top: 10px;">
		<a4j:commandButton
			styleClass="btn" 
			value="Avaliar" 
			action="#{credito_mb.avaliarCredito}"
			oncomplete="exibirEstatusPedido()"
			reRender="status-credito"/>	
	</div>
	
</div>



</html>
