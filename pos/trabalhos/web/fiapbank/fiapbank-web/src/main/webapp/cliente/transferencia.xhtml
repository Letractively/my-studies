<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">

<h:form >
	<div style="display: none;" id="cliente-transferencia">
		<div class="div-input">			
			<h:panelGrid columns="2" id="panel-grid-transferecia">
			
				<h:outputText value="Numero da Conta Destino: "
					styleClass="input-label"/>
				<h:inputText value="#{cliente_mb.conta.numero}"/>
			
				<h:outputText value="Numero da Agencia Destino: "
					styleClass="input-label"/>
				<h:inputText value="#{cliente_mb.conta.numeroAgencia}"/>
								
				<h:outputText value="Valor: "
					styleClass="input-label"/>
				<h:inputText value="#{cliente_mb.valor}"/>					
									
			</h:panelGrid>	
		</div>
		<div style="margin-top: 10px;">
			<a4j:commandButton value="Transferir"				
				oncomplete="Richfaces.showModalPanel('panel-cliente-senha-frase')"
				styleClass="btn" 										
			/>
		</div>		
	</div>
</h:form>
</html>
