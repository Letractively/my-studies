<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.prime.com.tr/ui"
    template="/WEB-INF/templates/template.xhtml">
    
  <ui:define name="title">Credito</ui:define>
  
  <ui:define name="body">
      		
		<div id="credito">
			
			<p:tabView style="border-bottom: none;" 
				onTabChange="nofificationBarCliente.hide();nofificationBarColaborador.hide()">
																		
				<p:tab title="Colaborador" id="tabColaborador">
					<h:form prependId="false">
						<ui:include src="/caixa/elements/credito-colaborador.xhtml"></ui:include>
						<p:notificationBar position="bottom" 
							effect="slide" 
							widgetVar="nofificationBarColaborador" 
							styleClass="nofificationBar">
						  	<p:messages id="msgColaborador" showDetail="true"  showSummary="true"/>
						</p:notificationBar>						
					</h:form>												
				</p:tab>
														
				<p:tab title="Cliente" id="tabCliente">
					<h:form prependId="false">		
						<ui:include src="/caixa/elements/credito-cliente.xhtml"></ui:include>
						<p:notificationBar position="bottom" 
							effect="slide" 
							widgetVar="nofificationBarCliente" 
							styleClass="nofificationBar">
						  <p:messages id="msgCliente" showDetail="true"  showSummary="true"/>
						</p:notificationBar>						
					</h:form>											
				</p:tab>
			
			</p:tabView>
		</div>
	
  </ui:define>
  
  <ui:define name="js">
     <h:outputScript  library="js" name="credito.js"/>
  </ui:define>
  
</ui:composition>
