<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.prime.com.tr/ui"
    template="/WEB-INF/templates/template.xhtml">
    
  <ui:define name="title">Cliente</ui:define>
  
  <ui:define name="body">
  
		<h:form prependId="false">
			
			<div id="dadosCliente">
				
				<div id="listaDados" class="divContent">
				
					<div>
					
						<p:dataTable
							value="#{dadosClienteMB.listClientes}"
							var="cliente" 
							id="tableClientes"
							selection="#{dadosClienteMB.clienteSelecionado}" 
							selectionMode="single" >
						
							<p:column sortBy="#{cliente.id}">
								<f:facet name="header">
									<h:outputText value="NÃºmero" /> 
								</f:facet>
								<h:outputText value="#{cliente.id}" />
							</p:column>			
						
							<p:column sortBy="#{cliente.nome}">
								<f:facet name="header">
									<h:outputText value="Nome" /> 
								</f:facet>
								<h:outputText value="#{cliente.nome}" />
							</p:column>
							
							<p:column sortBy="#{cliente.email}">
								<f:facet name="header">
									<h:outputText value="Email" /> 
								</f:facet>
								<h:outputText value="#{cliente.email}" />
							</p:column>											
						</p:dataTable>
											
					</div>
					
					<div class="divContent">
					
						<h:commandButton value="Novo" 
							action="#{dadosClienteMB.novoCliente}"
							id="btnNovo" >					
							<f:ajax  render="nome email" onevent="onClickBtnNovo"/>						
						</h:commandButton>					
						
						
						<h:commandButton value="Editar" 
							action="#{dadosClienteMB.editarCliente}" 
							id="btnEditar" >					
							<f:ajax execute="tableClientes" render="nome email" onevent="onClickBtnEditar" oneerror="temp"/>						
						</h:commandButton>
								
						<h:commandButton value="Remover" 
							action="#{dadosClienteMB.removerCliente}"
							id="btnRemover" >					
							<f:ajax execute="tableClientes" render="tableClientes"/>						
						</h:commandButton>										
					</div>
										
				</div>
				
				<div id="dados" style="display: none;">
				
					<div>
						<p>
							<h:outputLabel value="Nome:"  for="nome"/>
							<h:inputText value="#{dadosClienteMB.cliente.nome}" id="nome" size="60"/>
						</p>
					
						<p>
							<h:outputLabel value="Email:"  for="email"/>
							<h:inputText value="#{dadosClienteMB.cliente.email}" id="email" size="60"/>
						</p>									
					</div>
				
					<div class="divContent">
						<h:commandButton value="Salvar" 
							action="#{dadosClienteMB.adicionarCliente}" 
							id="btnSalvarNovo" >					
							<f:ajax execute="nome email" render="tableClientes" onevent="onClickBtnSalvar"/>						
						</h:commandButton>
												
						<h:commandButton value="Salvar" 
							action="#{dadosClienteMB.atualizarCliente}" 
							id="btnSalvarEditar" >					
							<f:ajax execute="nome email" render="tableClientes" onevent="onClickBtnSalvar"/>						
						</h:commandButton>
						
						<h:commandButton value="Cancelar"
							id="btnCancelar">
							<f:ajax  onevent="onClickBtnCancelar"/>																		
						</h:commandButton>						
							
					</div>											
				</div>
				
			</div>
							
		</h:form>		
  </ui:define>
  
  <ui:define name="js">
  	<h:outputScript name="dados.js" library="js"/>
  </ui:define>  
  
</ui:composition>
