<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/WEB-INF/templates/template.xhtml">
    
  <ui:define name="title">Lançamentos</ui:define>
  
  <ui:define name="body">
  	
  	<h:form prependId="false">
  		
  		<div id="filtros" >
			<div id="divInput">
	  			<div>
	  				<h:outputLabel value="Data Inicial:" for="dataInicial"/> 
	  				<h:inputText id="dataInicial" >
	  				</h:inputText>
	  			</div>
	  			
	  			<div>
	  				<h:outputLabel value="Data Final:" for="dataFinal"/> 
	  				<h:inputText id="dataFinal">
	  				</h:inputText>
	  			</div>
				
	  			<div>
	  				<h:outputLabel value="Cliente:" for="clienteID"/> 
	  				<h:selectOneMenu id="clienteID" value="#{lancamentosMB.clienteID}">
	  					<f:selectItem itemValue="3" itemLabel="Ana Mara Simões" />
	  					<f:selectItem itemValue="2" itemLabel="Carlos Chamma" />
	  					<f:selectItem itemValue="1" itemLabel="Robson Oliviera Duarte" />
	  				</h:selectOneMenu>						  				
	  			</div>
	  			
				<div style="padding-top: 15px;">
					<h:commandButton value="Pesquisar" id="btnPesquisar" action="#{lancamentosMB.pesquisarLancamentos}">
						<f:ajax render="tableCustas"/>
					</h:commandButton>										
				</div>	  			
	  						
			</div> 
			<div style="clear: both;"></div> 			
  		</div>
  		
  		<div id="custas">
  			<h:dataTable 
  				value="#{lancamentosMB.listaCustas}"
  				var="custa"
  				id="tableCustas">
  			
					<h:column>
						<f:facet name="header">
							<h:outputText value="Natureza" /> 
						</f:facet>
						<h:outputText value="#{custa.natureza}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Valor" /> 
						</f:facet>
						<h:outputText value="#{custa.valor}" />
					</h:column>					 				
  			
  			</h:dataTable>
  		</div>
  		
	  
  	</h:form>
      
  </ui:define>
 
  <ui:define name="js">
	<h:outputScript name="lancamentos.js" library="js"/>
  </ui:define>
  
</ui:composition>
