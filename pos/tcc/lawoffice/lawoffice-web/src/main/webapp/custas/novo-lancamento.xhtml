<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/WEB-INF/templates/template.xhtml">
    
	<ui:define name="title">Novo Lançamento</ui:define>
  
   <ui:define name="css">
 		<h:outputStylesheet name="tablesort.css" library="css"/>
   </ui:define>
  
  <ui:define name="body">
    
	<h:form prependId="false">
	
		<div id="novoLacamento">
		
			<div id="dados">
				<h:outputLabel value="Colaborador: " />
				<h:selectOneMenu value="#{novoLancamentoMB.nomeColaborador}" id="nomeColaborador">
					<f:selectItem itemLabel="Colaborador 1" itemValue="Colaborador 1"/>
					<f:selectItem itemLabel="Colaborador 2" itemValue="Colaborador 2"/>
					<f:selectItem itemLabel="Colaborador 3" itemValue="Colaborador 3"/>
					<f:selectItem itemLabel="Colaborador 4" itemValue="Colaborador 4"/>
					<f:selectItem itemLabel="Colaborador 5" itemValue="Colaborador 5"/>
				</h:selectOneMenu>
				
				<h:outputLabel value="Cliente: " />
				<h:selectOneMenu value="#{novoLancamentoMB.nomeCliente}" id="nomeCliente">
					<f:selectItem itemLabel="Cliente 1" itemValue="Cliente 1"/>
					<f:selectItem itemLabel="Cliente 2" itemValue="Cliente 2"/>
					<f:selectItem itemLabel="Cliente 3" itemValue="Cliente 3"/>
					<f:selectItem itemLabel="Cliente 4" itemValue="Cliente 4"/>
				</h:selectOneMenu>				
			
				<h:outputLabel value="Natureza: " />
				<h:inputText value="#{novoLancamentoMB.custa.natureza}" id="natureza"/>
				
				<h:outputLabel value="Valor: " />
				<h:inputText value="#{novoLancamentoMB.custa.valor}" id="valor"/>
				
				<h:commandButton value="Adicionar" action="#{novoLancamentoMB.addCusta}">
					<f:ajax render="table" execute="natureza valor nomeColaborador nomeCliente" onevent="temp" />
				</h:commandButton>		
			</div>
			
			
			<div id="custas">
				<h:dataTable 
					value="#{novoLancamentoMB.custas}" 
					var="custa" 
					id="table" 
					styleClass="tablesorter" 
					cellspacing="1" 
					cellpadding="0" 
					border="0"
					>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Colaborador" /> 
						</f:facet>
						<h:outputText value="#{custa.lancamento.colaborador.nome}" />
					</h:column>
								
					<h:column>
						<f:facet name="header">
							<h:outputText value="Cliente" /> 
						</f:facet>
						<h:outputText value="#{custa.lancamento.cliente.nome}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Natureza" /> 
						</f:facet>
						<h:outputText value="#{custa.natureza}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Valor" /> 
						</f:facet>
						<h:outputText value="#{custa.valor}" >
							<f:convertNumber pattern="R$ ###,###,###,##0.00"/>
						</h:outputText>
					</h:column>
					
					<!--
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Acões" /> 
						</f:facet>
						<h:commandButton action="bla" value="editar" />
						<h:commandButton action="bla" value="Remover" />
					</h:column>												
																									
					-->
				
				</h:dataTable>
			</div>		
		
		</div>
		
	</h:form>
	
  </ui:define>
  
  <ui:define name="js">
  	<h:outputScript name="jquery.tablesorter.min.js" library="js" />
  	<h:outputScript name="novo-lacamento.js" library="js"/>
  </ui:define>
  
</ui:composition>
